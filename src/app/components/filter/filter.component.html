<div>
  <p>Filter:</p>
  <button>Clear Filters</button>
  <p>Categories:</p>
  <ul>
    <li *ngFor="let category of (categories$ | async)">{{category}}</li>
  </ul>
  <div>
    <label>Rating:
      <input type="range" min="1" max="5" value="1" (change)="applyRatingFilter($event.target.value)">
    </label>
  </div>
</div>
